<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BookWorm Games</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }

        .poster {
            position: relative;
            width: 300px;
            height: 450px;
            cursor: pointer;
            overflow: hidden;
            transition: transform 0.3s ease-in-out;
        }

        .poster:hover {
            transform: scale(1.05);
        }

        .poster img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 10px;
            transition: box-shadow 0.3s ease-in-out;
        }


        .poster .text {
            position: absolute;
            bottom: 10px;
            left: 10px;
            right: 10px;
            text-align: center;
            font-size: 18px;
            font-weight: bold;
            color: white;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 5px;
            padding: 5px;
        }
    </style>
</head>
<body>
    <!-- First Row -->
    <div class="container">
        <a href="https://bookworm.com" target="_blank">
            <div class="poster">
                <div class="text">BookWorm Deluxe</div>
                <img src="https://warrobotdoge.com/bookworm/images/coverart/BookWorm_Cover.jpg" alt="BookWorm Deluxe Coverart">
            </div>
        </a>
        <a href="https://bookworm.com" target="_blank">
            <div class="poster">
                <div class="text">BookWorm Adventures</div>
                <img src="https://warrobotdoge.com/bookworm/images/coverart/BookWorm_Adventures_Cover.jpg" alt="BookWorm Adventures Coverart">
            </div>
        </a>
        <a href="https://bookworm.com" target="_blank">
            <div class="poster">
                <div class="text">BookWorm Adventures 2</div>
                <img src="https://warrobotdoge.com/bookworm/images/coverart/BookWorm_Adventures_2_Cover.jpg" alt="BookWorm Adventures 2 Coverart">
            </div>
        </a>
        <a href="https://bookworm.com" target="_blank">
            <div class="poster">
                <div class="text">BookWorm GameBoy</div>
                <img src="https://warrobotdoge.com/bookworm/images/coverart/BookWorm_GameBoy_Cover1.jpg" alt="BookWorm GameBoy Coverart">
            </div>
        </a>
    </div>

    <!-- Second Row -->
    <div class="container">
        <a href="https://bookworm.com" target="_blank">
            <div class="poster">
                <div class="text">BookWorm Pocket PC</div>
                <img src="https://warrobotdoge.com/bookworm/images/coverart/BookWorm_PPC_Cover.jpg" alt="BookWorm Pocket PC Coverart">
            </div>
        </a>
        <a href="https://bookworm.com" target="_blank">
            <div class="poster">
                <div class="text">BookWorm DS</div>
                <img src="https://warrobotdoge.com/bookworm/images/coverart/BookWorm_DS_Cover.jpg" alt="BookWorm DS Coverart">
            </div>
        </a>
        <a href="https://bookworm.com" target="_blank">
            <div class="poster">
                <div class="text">BookWorm Extreme</div>
                <img src="https://via.placeholder.com/300x450" alt="Placeholder for Extreme">
            </div>
        </a>
        <a href="https://bookworm.com" target="_blank">
            <div class="poster">
                <div class="text">BookWorm Classics</div>
                <img src="https://via.placeholder.com/300x450" alt="Placeholder for Classics">
            </div>
        </a>
    </div>
</body>
</html>
