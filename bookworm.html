<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" href="https://warrobotdoge.com/bookworm/images/icon/BookWormDe.jpg" type="image/jpg">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BookWorm Games</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
            flex-wrap: wrap; /* Allow wrapping on smaller screens */
            justify-content: center; /* Center align items */
        }

        .poster {
            position: relative;
            width: 300px;
            height: 450px;
            cursor: pointer;
            overflow: hidden;
            transition: transform 0.3s ease-in-out;
            margin: 10px; /* Add some space between items */
        }

        .poster:hover {
            transform: scale(1.05);
        }

        .poster img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 10px;
            transition: box-shadow 0.3s ease-in-out;
        }

        .poster .text {
            position: absolute;
            bottom: 10px;
            left: 10px;
            right: 10px;
            text-align: center;
            font-size: 18px;
            font-weight: bold;
            color: white;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 5px;
            padding: 5px;
            transition: color 0.3s ease;
        }

        /* Mobile responsiveness */
        @media (max-width: 768px) {
            .poster {
                width: 150px; /* Smaller poster size */
                height: 225px; /* Adjust height proportionally */
            }

            .container {
                gap: 10px; /* Reduce gap between items */
            }
        }

        @media (max-width: 480px) {
            .poster {
                width: 100%; /* Make posters full width on very small screens */
                height: auto; /* Adjust height automatically */
            }
        }
    </style>
</head>
<body>
    <!-- First Row -->
    <div class="container">
        <a href="https://warrobotdoge.com/bookworm/bookworm">
            <div class="poster">
                <div class="text">BookWorm Deluxe</div>
                <img src="https://warrobotdoge.com/bookworm/images/coverart/BookWorm_Cover.jpg" alt="BookWorm Deluxe Coverart">
            </div>
        </a>
        <a href="https://bookworm.com">
            <div class="poster">
                <div class="text">BookWorm Adventures</div>
                <img src="https://warrobotdoge.com/bookworm/images/coverart/BookWorm_Adventures_Cover.jpg" alt="BookWorm Adventures Coverart">
            </div>
        </a>
        <a href="https://bookworm.com">
            <div class="poster">
                <div class="text">BookWorm Adventures 2</div>
                <img src="https://warrobotdoge.com/bookworm/images/coverart/BookWorm_Adventures_2_Cover.jpg" alt="BookWorm Adventures 2 Coverart">
            </div>
        </a>
        <a href="https://bookworm.com">
            <div class="poster">
                <div class="text">BookWorm GameBoy</div>
                <img src="https://warrobotdoge.com/bookworm/images/coverart/BookWorm_GameBoy_Cover1.jpg" alt="BookWorm GameBoy Coverart">
            </div>
        </a>
    </div>

    <!-- Second Row -->
    <div class="container">
        <a href="https://bookworm.com">
            <div class="poster">
                <div class="text">BookWorm Pocket PC</div>
                <img src="https://warrobotdoge.com/bookworm/images/coverart/BookWorm_PPC_Cover.jpg" alt="BookWorm Pocket PC Coverart">
            </div>
        </a>
        <a href="https://bookworm.com">
            <div class="poster">
                <div class="text">BookWorm DS</div>
                <img src="https://warrobotdoge.com/bookworm/images/coverart/BookWorm_DS_Cover.jpg" alt="BookWorm DS Coverart">
            </div>
        </a>
        <a href="https://bookworm.com">
            <div class="poster">
                <div class="text">BookWorm Mobile</div>
                <img src="https://warrobotdoge.com/bookworm/images/coverart/BookWorm_Mobile_Cover_2.jpg" alt="BookWorm Mobile Coverart">
            </div>
        </a>
        <a href="https://bookworm.com">
            <div class="poster">
                <div class="text">BookWorm HD</div>
                <img src="https://warrobotdoge.com/bookworm/images/coverart/279292182_10160275501440168_3294076142712095222_n.jpg" alt="BookWorm HD on Pogo">
            </div>
        </a>
    </div>
</body>
</html>
