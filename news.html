        // Function to shuffle articles randomly
        function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        // Function to create HTML elements for articles
        function createArticle(article) {
            const articleElement = document.createElement("article");
            articleElement.innerHTML = `
                <a href="#" class="link">
                    <img src="${article.image}" alt="Thumbnail" class="image">
                </a>
                <div>
                    <h2><a href="#" class="title">${article.title}</a> <a class="date">${article.date}</a><a class='date', href="#"> | </a><a class="date">${article.author}</a></h2>
                    <p>${article.content}</p>
                </div>
            `;
            return articleElement;
        }

        // Function to display shuffled articles on the page
        function displayArticles() {
            const articleContainer = document.getElementById("articleContainer");
            const shuffledArticles = shuffle(articles);
            shuffledArticles.forEach(article => {
                const articleElement = createArticle(article);
                articleContainer.appendChild(articleElement);
            });
        }

        // Call the function to display articles when the page loads
        displayArticles();
    </script>
