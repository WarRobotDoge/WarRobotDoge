<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uploaded Photos</title>
    <style>
        /* Add styling for the images if needed */
        img {
            max-width: 100%;
            height: auto;
            margin: 10px;
        }
    </style>
</head>
<body>
    <div id="gallery"></div>

    <script>
        // Path to the "uploads" folder on GitHub
        const uploadsPath = 'https://warrobotdoge.com/uploads/';

        // Fetch the list of files in the "uploads" folder
        fetch(uploadsPath)
            .then(response => response.text())
            .then(data => {
                // Parse the HTML content to extract image filenames
                const parser = new DOMParser();
                const doc = parser.parseFromString(data, 'text/html');
                const files = Array.from(doc.querySelectorAll('a')).map(link => link.href);

                // Display images
                const galleryElement = document.getElementById('gallery');
                files.forEach(file => {
                    if (file.endsWith('.jpg') || file.endsWith('.jpeg') || file.endsWith('.png') || file.endsWith('.gif')) {
                        const imgElement = document.createElement('img');
                        imgElement.src = file;
                        imgElement.alt = file;
                        galleryElement.appendChild(imgElement);
                    }
                });
            })
            .catch(error => console.error('Error fetching images:', error));
    </script>
</body>
</html>
