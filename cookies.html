<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            background-color: #000;
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #333;
            color: #fff;
            border: none;
            cursor: pointer;
        }
    </style>

    <title>Cookies Counter</title>
</head>
<body>
    <button onclick="showCookiesCount()">Show Cookies Count</button>

    <script>
        function showCookiesCount() {
            // Check if the browser supports local storage
            if (typeof(Storage) !== "undefined") {
                // Retrieve the total cookies count from local storage
                var totalCookiesCount = localStorage.getItem("totalCookiesCount");

                // Display an alert with the cookies count
                alert(`Total Cookies Found: ${totalCookiesCount || 0}`);
            } else {
                alert("Sorry, your browser does not support local storage.");
            }
        }
    </script>
</body>
</html>
