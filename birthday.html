<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Website Title</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            overflow-x: hidden;
        }

        h1 {
            font-size: 3rem;
            text-align: center;
            margin: 20px 0;
        }

        .timeline-container {
            position: fixed;
            width: 4px;
            background-color: #333;
            left: 50%;
            transform: translateX(-50%);
            height: 100vh;
            z-index: 1;
        }

        .dot {
            width: 12px;
            height: 12px;
            background-color: #333;
            border-radius: 50%;
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            opacity: 0;
            transition: opacity 0.5s;
        }

        .content {
            position: relative;
        }

        .content-section {
            position: relative;
            width: 40%;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            opacity: 0;
            transition: opacity 0.5s;
            margin: 50vh 0; /* Reduced margin to make sections closer */
        }

        /* Attach content sections to the dots with alternating positions */
        .content-section.right {
            right: 10%;
            margin-left: 50%;
        }

        .content-section.left {
            left: 10%;
        }

        /* Position dots and sections dynamically */
        .dot:nth-child(1) { top: 10vh; }
        .dot:nth-child(2) { top: 30vh; }
        .dot:nth-child(3) { top: 50vh; }
        .dot:nth-child(4) { top: 70vh; }
        .dot:nth-child(5) { top: 90vh; }
        .dot:nth-child(6) { top: 110vh; }
        .dot:nth-child(7) { top: 130vh; }
        .dot:nth-child(8) { top: 150vh; }
        .dot:nth-child(9) { top: 170vh; }
        .dot:nth-child(10) { top: 190vh; }

        .content-section:nth-child(1) { margin-top: 0; }
    </style>
</head>
<body>
    <h1>TITLE HERE</h1>
    <div class="timeline-container">
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
    </div>
    <div class="content">
        <div class="content-section right">
            1992<br>Hi
        </div>
        <div class="content-section left">
            Section 2 Content
        </div>
        <div class="content-section right">
            1992<br><img src="https://warrobotdoge.com/j/hi/20240412_104326.jpg" alt="Description of the image" width="280" height="360">
        </div>
        <div class="content-section left">
            Section 4 Content
        </div>
        <div class="content-section right">
            Section 5 Content
        </div>
        <div class="content-section left">
            Section 6 Content
        </div>
        <div class="content-section right">
            Section 7 Content
        </div>
        <div class="content-section left">
            Section 8 Content
        </div>
        <div class="content-section right">
            Section 9 Content
        </div>
        <div class="content-section left">
            Section 10 Content
        </div>
    </div>

    <script>
        document.addEventListener('scroll', function() {
            const dots = document.querySelectorAll('.dot');
            const sections = document.querySelectorAll('.content-section');
            const scrollPosition = window.scrollY + window.innerHeight;

            sections.forEach((section, index) => {
                const sectionTop = section.offsetTop;
                const sectionBottom = sectionTop + section.offsetHeight;

                if (scrollPosition >= sectionTop && scrollPosition < sectionBottom + window.innerHeight) {
                    dots[index].style.opacity = '1';
                    section.style.opacity = '1';
                } else {
                    dots[index].style.opacity = '0';
                    section.style.opacity = '0';
                }
            });
        });
    </script>
</body>
</html>
