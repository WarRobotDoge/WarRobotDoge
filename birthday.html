<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Website Title</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            overflow-x: hidden;
        }

        h1 {
            font-size: 3rem;
            text-align: center;
            margin: 20px 0;
        }

        .timeline-container {
            position: fixed;
            width: 4px;
            background-color: #333;
            left: 50%;
            transform: translateX(-50%);
            height: 100vh; /* Adjust height to viewport */
            z-index: 1;
        }

        .dot {
            width: 12px;
            height: 12px;
            background-color: #333;
            border-radius: 50%;
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            opacity: 0;
            transition: opacity 0.5s;
        }

        .content {
            position: relative;
            height: 100vh; /* Adjust height to viewport */
        }

        .content-section {
            position: absolute;
            width: 40%;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            opacity: 0;
            transition: opacity 0.5s;
        }

        /* Attach content sections to the dots with alternating positions */
        .content-section.right {
            right: 10%;
        }

        .content-section.left {
            left: 10%;
        }

        /* Position dots and sections dynamically */
        .dot:nth-child(1) { top: 10vh; }
        .dot:nth-child(2) { top: 30vh; }
        .dot:nth-child(3) { top: 50vh; }
        .dot:nth-child(4) { top: 70vh; }
        .dot:nth-child(5) { top: 90vh; }
        .dot:nth-child(6) { top: 110vh; }
        .dot:nth-child(7) { top: 130vh; }
        .dot:nth-child(8) { top: 150vh; }
        .dot:nth-child(9) { top: 170vh; }
        .dot:nth-child(10) { top: 190vh; }

        .content-section:nth-child(1) { top: 10vh; }
        .content-section:nth-child(2) { top: 30vh; }
        .content-section:nth-child(3) { top: 50vh; }
        .content-section:nth-child(4) { top: 70vh; }
        .content-section:nth-child(5) { top: 90vh; }
        .content-section:nth-child(6) { top: 110vh; }
        .content-section:nth-child(7) { top: 130vh; }
        .content-section:nth-child(8) { top: 150vh; }
        .content-section:nth-child(9) { top: 170vh; }
        .content-section:nth-child(10) { top: 190vh; }
    </style>
</head>
<body>
    <h1>TITLE HERE</h1>
    <div class="timeline-container">
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
    </div>
    <div class="content">
        <div class="content-section right">
            Section 1 Content
        </div>
        <div class="content-section left">
            Section 2 Content
        </div>
        <div class="content-section right">
            Section 3 Content
        </div>
        <div class="content-section left">
            Section 4 Content
        </div>
        <div class="content-section right">
            Section 5 Content
        </div>
        <div class="content-section left">
            Section 6 Content
        </div>
        <div class="content-section right">
            Section 7 Content
        </div>
        <div class="content-section left">
            Section 8 Content
        </div>
        <div class="content-section right">
            Section 9 Content
        </div>
        <div class="content-section left">
            Section 10 Content
        </div>
    </div>

    <script>
        document.addEventListener('scroll', function() {
            const dots = document.querySelectorAll('.dot');
            const sections = document.querySelectorAll('.content-section');
            const scrollPosition = window.scrollY + window.innerHeight / 2;

            dots.forEach((dot, index) => {
                const dotPosition = index * 20 + 20; // Adjust position offset
                const section = sections[index];
                
                if (scrollPosition >= dotPosition * window.innerHeight / 100 && scrollPosition < (dotPosition + 10) * window.innerHeight / 100) {
                    dot.style.opacity = '1';
                    section.style.opacity = '1';
                } else {
                    dot.style.opacity = '0';
                    section.style.opacity = '0';
                }
            });
        });
    </script>
</body>
</html>
