<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Commenting System with Replies</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        h2 {
            text-align: center;
        }

        #commentForm {
            text-align: center;
            margin-bottom: 20px;
        }

        label {
            margin-right: 5px;
        }

        textarea {
            width: 60%;
            margin-bottom: 10px;
        }

        button {
            cursor: pointer;
        }

        .comment, .reply {
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 10px;
            margin-bottom: 10px;
        }

        .reply {
            margin-left: 20px;
        }
    </style>
</head>

<body>
    <h2>Commenting System with Replies</h2>

    <div id="commentForm">
        <label for="usernameInput">Username:</label>
        <input type="text" id="usernameInput" placeholder="Your username">
        <br>
        <textarea id="commentInput" placeholder="Type your comment"></textarea>
        <br>
        <button onclick="submitComment()">Submit Comment</button>
    </div>

    <div id="comments"></div>

    <script>
        function submitComment() {
            var usernameInput = document.getElementById('usernameInput');
            var commentInput = document.getElementById('commentInput');
            var username = usernameInput.value.trim();
            var commentText = commentInput.value.trim();

            if (username !== '' && commentText !== '') {
                addComment(username, commentText);
                saveComments();
                usernameInput.value = '';
                commentInput.value = '';
            }
        }

        function addComment(username, commentText) {
            var commentsDiv = document.getElementById('comments');

            var commentDiv = document.createElement('div');
            commentDiv.className = 'comment';
            commentDiv.innerHTML = '<strong>' + username + ':</strong> ' + commentText;

            var replyButton = document.createElement('button');
            replyButton.textContent = 'Reply';
            replyButton.onclick = function () {
                showReplyForm(username);
            };
            commentDiv.appendChild(replyButton);

            commentsDiv.appendChild(commentDiv);
        }

        function showReplyForm(username) {
            var replyForm = document.createElement('div');
            replyForm.innerHTML = '<label for="replyInput">Reply to ' + username + ':</label>' +
                '<textarea id="replyInput" placeholder="Type your reply"></textarea>' +
                '<br>' +
                '<button onclick="submitReply(\'' + username + '\')">Submit Reply</button>';

            document.getElementById('comments').appendChild(replyForm);
        }

        function submitReply(parentUsername) {
            var replyInput = document.getElementById('replyInput');
            var replyText = replyInput.value.trim();

            if (replyText !== '') {
                addReply(parentUsername, replyText);
                saveComments();
                replyInput.value = '';
            }
        }

        function addReply(parentUsername, replyText) {
            var commentsDiv = document.getElementById('comments');

            var replyDiv = document.createElement('div');
            replyDiv.className = 'reply';
            replyDiv.innerHTML = '<strong>' + parentUsername + ':</strong> ' + replyText;

            commentsDiv.appendChild(replyDiv);
        }

        function saveComments() {
            var commentsDiv = document.getElementById('comments');
            var comments = [];

            // Retrieve existing comments from the DOM
            var existingComments = commentsDiv.querySelectorAll('.comment, .reply');
            for (var i = 0; i < existingComments.length; i++) {
                comments.push(existingComments[i].innerHTML);
            }

            // Save comments to localStorage
            localStorage.setItem('comments', JSON.stringify(comments));
        }

        function loadComments() {
            var commentsDiv = document.getElementById('comments');
            var storedComments = localStorage.getItem('comments');

            if (storedComments) {
                var comments = JSON.parse(storedComments);

                // Add stored comments to the DOM
                comments.forEach(function (commentHTML) {
                    var commentDiv = document.createElement('div');
                    commentDiv.innerHTML = commentHTML;
                    commentsDiv.appendChild(commentDiv);
                });
            }
        }

        // Load comments when the page loads
        loadComments();
    </script>
</body>

</html>
