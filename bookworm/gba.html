<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bookworm Flash Game</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: url('https://warrobotdoge.com/bookworm/images/site/bkgd.jpg') no-repeat top center;
      background-size: cover; /* Ensures the background stretches to fill the screen */
      background-attachment: scroll; /* Makes the background scroll with the page */
      min-height: 100vh; /* Ensures body fills the screen height */
      flex-direction: column;
    }

    /* Add some dummy content for scrolling */
  

.content {
  display: flex;
  justify-content: center;
  align-items: center;
  font-family: Arial, sans-serif;
  padding: 20px; /* Adds padding for better spacing */
  z-index: 1;
  position: relative; /* Ensures the content can be positioned on top of the white section */
  margin-top: -20px; /* Pulls content upward to connect with the white section */
  flex-grow: 1; /* Makes the content section grow to take up available space */
}
    .game-container {
      width: 100%; /* Full width of the content container */
      max-width: 800px; /* Max width for the game */
      aspect-ratio: 4 / 3; /* Maintain the aspect ratio of the game */
      display: flex;
      justify-content: center;
      position: relative; /* Places the footer at the bottom of the page flow */
      align-items: center;
      margin-bottom: 20px; /* Adds space below the embed */
      margin-top: 40px; /* Adds space below the embed */
      z-index: 2; 
    }

    .game-container embed {
      width: 100%; /* Make the embed width flexible */
      height: 100%; /* Adjust height relative to width to maintain aspect ratio */
      max-width: 800px; /* Prevent the embed from exceeding its original size */
      max-height: 600px; /* Prevent the embed from exceeding its original size */
      position: relative; /* Places the footer at the bottom of the page flow */
    }

    footer {
      background: url('https://warrobotdoge.com/bookworm/images/site/Footer2.png') no-repeat center bottom;
      background-size: cover; /* Ensures the background covers the entire footer without stretching */
      height: 200px; /* Adjust to match your footer image height */
      width: 100%;
      position: relative; /* Places the footer at the bottom of the page flow */
      margin-top: -200px; /* Overlaps the background slightly */
      margin-left: 1px; /* Shifts the footer 1px to the right */
      z-index: 1; /* Ensures it's above the background */
      flex-shrink: 0;
    }

    .header {
      display: flex;
      margin-top: 20px;
      justify-content: center;
      align-items: center;
      padding: 15px 0; /* Space around the logo */
    }

    .header img {
      max-width: 100%; /* Makes image responsive */
      height: auto;
      max-height: 100px; /* Adjust the logo size */
    }

    .navbar {
  background-color: #ED1C24; /* Red background */
  width: 100%; /* Make the navbar take the full width */
  max-width: 931px; /* Set the width of the navbar */
  height: 80px; /* Set the height of the navbar */
  border-radius: 15px 15px 0 0; /* Rounded top corners, unrounded bottom */
  margin: 0 auto; /* Centers the navbar */
  display: flex;
  justify-content: center;
  position: relative; /* Places the footer at the bottom of the page flow */
  align-items: center;
  z-index: 2;
  box-shadow: inset 0 10px 10px -8px white; /* Inner white shadow */
  background: linear-gradient(to bottom, #ED1C24 90%, white 100%); /* Gradient fade */
}

    .navbar-text {
  color: white;
  font-family: Arial, sans-serif;
  font-size: 24px;
  font-weight: bold;
}

.white-section {
  background-color: white;
  width: 100%; /* Make the navbar take the full width */
  max-width: 931px; /* Match the width of the navbar */
  height: 100vh; /* Full viewport height to extend down to the footer */
  margin: 0 auto;
  position: relative;
  z-index: 1;
  top: -20px; /* Moves the white section upward */
  padding-top: 20px; /* Adds spacing above the content for a clean layout */
}
  
.navbar-links {
  list-style-type: none;
  justify-content: space-around;
  display: flex;
  list-style: none; /* Removes default list bullets */
  margin: 0;
  padding: 0;
}

.navbar-links li {
  margin: 0 20px; /* Increased space between each link */
  position: relative; /* For positioning the fancy hover effects */
}

.navbar-links a {
  color: white; /* Link color */
  text-decoration: none; /* Remove underline from links */
  font-size: 18px; /* Adjust font size */
  font-weight: bold; /* Make the text bold */
  text-transform: uppercase; /* Transform the text to uppercase */
  letter-spacing: 1px; /* Adds spacing between letters */
  transition: all 0.3s ease; /* Smooth transition for hover effects */
  position: relative;
  z-index: 1;
}


.navbar-links a::after {
  content: "";
  position: absolute;
  width: 0%;
  height: 3px;
  background-color: #ffffff; /* Underline color */
  bottom: -5px; /* Position the underline slightly below the text */
  left: 50%;
  transition: all 0.3s ease; /* Smooth transition for the underline effect */
  z-index: -1; /* Place the underline behind the text */
  transform: translateX(-50%);
}

.navbar-links a:hover {
  color: #fff; /* Keep the color white */
  text-shadow: 0 0 10px rgba(255, 255, 255, 0.6); /* Glowing effect on hover */
}

.navbar-links a:hover::after {
  width: 100%; /* Expand the underline on hover */
}

.navbar-links a:active {
  transform: scale(0.98); /* Slight shrink effect when clicking */
}

.navbar-links li:hover a {
  color: #8B0000; /* Change the text color to red on hover */
}

.navbar-links a:focus {
  outline: none; /* Removes the outline on focus */
}

body {
  font-family: 'Arial', sans-serif; /* Apply Arial font to the body */
}

/* Dropdown menu container */
.dropdown-menu {
  display: none; /* Hide the dropdown menu by default */
  position: absolute;
  top: 100%; /* Position it below the parent link */
  left: 0;
  background-color: #706d6d80; /* Dark background for dropdown */
  min-width: 160px;
  border-radius: 5px;
  box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
  z-index: 100;
}

/* Show dropdown when hovering over the parent link */
.dropdown:hover .dropdown-menu {
  display: block;
}

/* Style for the dropdown items */
.dropdown-menu li {
  padding: 10px;
}

.dropdown-menu a {
  color: white;
  text-decoration: none;
  display: block;
  padding: 5px 10px;
}

.dropdown-menu a:hover {
  background-color: #ed1c24; /* Hover effect for dropdown items */
}
