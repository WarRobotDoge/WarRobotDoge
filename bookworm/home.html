<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Posters</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            display: flex;
            gap: 20px;
        }

        .poster {
            position: relative;
            width: 300px;
            height: 450px;
            cursor: pointer;
            overflow: hidden;
            transition: transform 0.3s ease-in-out;
        }

        .poster:hover {
            transform: scale(1.05);
        }

        .poster img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 10px;
            transition: box-shadow 0.3s ease-in-out;
        }

        .poster:hover img {
            box-shadow: 0 0 20px 5px #00ffcc;
        }

        .poster .text {
            position: absolute;
            top: 10px;
            left: 10px;
            right: 10px;
            text-align: center;
            font-size: 18px;
            font-weight: bold;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 5px;
            padding: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="https://bookworm.com" target="_blank">
            <div class="poster">
                <div class="text">Blank Text 1</div>
                <img src="bookworm/images/coverart/BookWorm_Cover.jpg">
            </div>
        </a>
        <a href="https://bookworm.com" target="_blank">
            <div class="poster">
                <div class="text">Blank Text 2</div>
                <img src="https://via.placeholder.com/300x450" alt="Poster 2">
            </div>
        </a>
        <a href="https://bookworm.com" target="_blank">
            <div class="poster">
                <div class="text">Blank Text 3</div>
                <img src="bookworm/images/coverart/BookWorm_Adventures_2_Cover.jpg" alt="Poster 3">
            </div>
        </a>
    </div>
</body>
</html>
