<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>BMI Calculator</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f2f2f2;
    }
    .container {
        text-align: center;
        background-color: #fff;
        border-radius: 10px;
        padding: 30px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    h1 {
        color: #333;
    }
    label {
        display: block;
        margin-bottom: 10px;
    }
    .input-container {
        display: flex;
        justify-content: space-between;
        margin-bottom: 10px;
    }
    .input-container input {
        flex: 1;
        padding: 8px;
        border: 1px solid #ccc;
        border-radius: 5px;
    }
    button {
        padding: 10px 20px;
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        margin-top: 20px;
    }
    button:hover {
        background-color: #0056b3;
    }
    #result {
        margin-top: 20px;
    }
</style>
</head>
<body>
<div class="container">
    <h1>BMI Calculator</h1>
    <form id="bmiForm">
        <div class="input-container">
            <label for="weight">Weight (lbs):</label>
            <input type="number" id="weight" name="weight" required>
        </div>
        <div class="input-container">
            <label for="feet">Height (feet):</label>
            <input type="number" id="feet" name="feet" required>
        </div>
        <div class="input-container">
            <label for="inches">Height (inches):</label>
            <input type="number" id="inches" name="inches" required max="11">
        </div>
        <button type="submit">Calculate BMI</button>
    </form>
    <div id="result"></div>
</div>

<script>
    document.getElementById('bmiForm').addEventListener('submit', function(event) {
        event.preventDefault();
        calculateBMI();
    });

    function calculateBMI() {
        var weight = parseFloat(document.getElementById('weight').value);
        var feet = parseFloat(document.getElementById('feet').value);
        var inches = parseFloat(document.getElementById('inches').value);
        var heightInInches = feet * 12 + inches;
        var bmi = (weight / (heightInInches * heightInInches)) * 703;
        displayResult(bmi);
    }

    function displayResult(bmi) {
        var resultDiv = document.getElementById('result');
        var interpretation;

        if (bmi < 18.5) {
            interpretation = 'Underweight';
        } else if (bmi < 25) {
            interpretation = 'Normal weight';
        } else if (bmi < 30) {
            interpretation = 'Overweight';
        } else {
            interpretation = 'Obese';
        }

        resultDiv.innerHTML = 'Your BMI is: ' + bmi.toFixed(2) + '<br>' + 'Interpretation: ' + interpretation;
    }
</script>
</body>
</html>
